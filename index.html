<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<!-- moment.js cdn-->
<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
  <div class = "container">    
    <div class="jumbotron">
      <h1 class="display-3">Train Scheduler</h1>
      <p class="lead">Find out when the next train is coming</p>
    </div>
    <div class ="row">
      <div class = "col-md-12 employee-table">
        <h2 class = "section-head">Train List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id = "table-body">
            <!-- tr>
              table rows will be dynamically appended here.
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-12 form-intake">
        <h2 class = "section-head">Submit A Train</h2>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Train Name</label>
          <div class="col-10">
            <input class="form-control" type="text" id="train-name-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input" class="col-2 col-form-label">Destination</label>
          <div class="col-10">
            <input class="form-control" type="search" id="destination-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">First Train Time (HH:mm - military time)</label>
          <div class="col-10">
            <input class="form-control date-time-collected" type="email" id="first-train-time-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-url-input" class="col-2 col-form-label">Frequency (min)</label>
          <div class="col-10">
            <input class="form-control" type="url" id="frequency-input">
          </div>
        </div>
        <button id = "form-submission" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
